<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2f0bdc085b.js" crossorigin="anonymous"></script>
</head>
<body>
    <p1>Code Editor With live Output Demo Model Created by Yuvraj Harsh</p1>
    
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>&nbsp HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> &nbsp CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i>&nbsp JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>&nbsp Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
<script>

        let jslCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode + "<style>"+ cssCode +"</style>";

    }



</script>
</body>
</html>
